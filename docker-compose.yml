version: "3.9"

services:
  db:
    image: postgres:16
    container_name: token-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fullstack_demo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: token-service
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fullstack_demo?schema=public
      TOKENS_API_KEY: super-secret-key
      NEXT_PUBLIC_TOKENS_API_KEY: super-secret-key
    ports:
      - "3000:3000"

volumes:
  pgdata:
